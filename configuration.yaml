homeassistant:
  name: Home
  latitude: !secret lat
  longitude: !secret lon
  elevation: 73
  unit_system: metric
  time_zone: Australia/Melbourne
  customize: !include customize.yaml
  packages: !include_dir_named packages/
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 192.168.1.0/24
        - fd00::/8

frontend:
  themes: !include_dir_merge_named themes/

config:

# NOTE: Using nginx to front this
# https://home-assistant.io/docs/ecosystem/nginx/
http:
  cors_allowed_origins:
    - https://google.com
    - https://www.home-assistant.io
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - ::1

updater:

discovery:

history:

#  db_url: !secret mdbconn
recorder:
  purge_interval: 1
  purge_keep_days: 7
  exclude:
    domains:
      - automation
      - weblink
      - updater
    entities:
      - sun.sun # Don't record sun data
      - sensor.last_boot # Comes from 'systemmonitor' sensor platform
      - sensor.date

logbook: !include_dir_merge_named logbook/

logger:
  default: error
  logs:
   homeassistant.components.camera.ring: debug
   homeassistant.components.binary_sensor.ring: debug
   homeassistant.components.sensor.ring: debug
   homeassistant.componetns.lifx: debug
   homeassistant.componetns.ring: debug
#     homeassistant.components.cast: debug
#    homeassistant.components.xiaomi_aqara: debug
#    homeassistant.components.vacuum.xiaomi_miio: debug
#    homeassistant.components.sensor.dyson: debug
#    homeassistant.components.fan.dyson: debug

sun:

tts:
  - platform: google_translate

ifttt:
  key: !secret ifttt_api

mqtt:
  broker: !secret mqtt_broker
  port: !secret mqtt_port
  client_id: home-assistant-docker
  username: !secret mqtt_username
  password: !secret mqtt_pwd
  discovery: true
  discovery_prefix: homeassistant

device_tracker:
 - platform: netgear
   host: 192.168.1.1
   port: 80
   username: admin
   password: !secret netgear_pwd
   interval_seconds: 10
   consider_home: 120
   devices:
     - 30:07:4D:2E:D4:3D
   new_device_defaults:
     track_new_devices: false
     hide_if_away: true

