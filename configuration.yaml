homeassistant:
  name: Home
  latitude: !secret lat
  longitude: !secret lon
  elevation: 73
  unit_system: metric
  time_zone: Australia/Melbourne
  customize: !include misc/customize.yaml

frontend:

config:

# NOTE: Using nginx to front this
# https://home-assistant.io/docs/ecosystem/nginx/
http:
  api_password: !secret http_password

updater:

discovery:

conversation:

history:

recorder:
  purge_days: 7

logbook:

logger:
  default: info

ifttt:
  key: !secret ifttt_api

sun:

tts:
  - platform: google

mqtt:
  broker: !secret mqtt_broker
  port: !secret mqtt_port
  client_id: home-assistant-1
  username: !secret mqtt_username
  password: !secret mqtt_pwd

media_player:
  - platform: plex
    host: 192.168.1.20
  - platform: onkyo
    host: 192.168.1.8
    name: Integra
    sources:
      video1: "XBox"
      video2: "PS4"
      video3: "nVidia"
      video4: "OUYA"
      video5: "PC"

emulated_hue:
  expose_by_default: true
  exposed_domains:
    - light

device_tracker:
  - platform: owntracks
  - platform: netgear
    host: 192.168.1.1
    username: admin
    password: !secret netgear_pwd
    track_new_devices: false


netatmo:
  api_key: !secret netatmo_api_key
  secret_key: !secret netatmo_secret_key
  username: !secret netatmo_user
  password: !secret netatmo_pwd

ring:
  username: !secret ring_user
  password: !secret ring_pwd

zwave:
  usb_path: /dev/ttyACM0
  config_path: /srv/homeassistant/src/python-openzwave/openzwave/config 
  device_config: !include zwave_device_config.yaml

apiai: !include apiai.yaml
light: !include_dir_list lights/
sensor: !include_dir_list sensors/
zone: !include_dir_list zones/

group: !include groups.yaml

remote:
  - platform: harmony
    name: Living Room
    host: 192.168.1.3
    activity: 22486705

script: !include_dir_merge_named scripts/
automation: !include_dir_merge_list automation/
input_select: !include inputs/selects.yaml
input_boolean: !include inputs/booleans.yaml

switch:
  - platform: wake_on_lan
    mac_address: !secret pc_mac
    host: !secret pc_ip
