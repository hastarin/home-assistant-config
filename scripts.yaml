motion_office_timer:
  sequence:
  - delay: 00:01:30
  - data:
      entity_id:
      - light.office
    service: light.turn_off
motion_entry_timer:
  sequence:
  - delay:
      minutes: 2
  - service: light.turn_off
    data:
      entity_id:
      - light.entry_light_level
motion_entry_bright:
  sequence:
  - service: script.turn_off
    data:
      entity_id: script.motion_entry_timer
  - service: light.turn_on
    data:
      entity_id:
      - light.entry_light_level
      brightness: 255
  - service: script.turn_on
    data:
      entity_id: script.motion_entry_timer
motion_entry:
  sequence:
  - data:
      entity_id: script.motion_entry_timer
    service: script.turn_off
  - data:
      entity_id:
      - light.entry_light_level
    service: light.turn_on
  - data:
      entity_id: script.motion_entry_timer
    service: script.turn_on
leaving:
  sequence:
  - service: light.turn_off
    data:
      entity_id: group.all_lights
  - service: script.turn_on
    data:
      entity_id: script.motion_entry_timer
  - service: switch.turn_on
    data:
      entity_id:
      - switch.garage_door
